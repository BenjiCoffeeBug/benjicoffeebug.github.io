    <style>
      /* Custom full-page scroll transition */
      .scrolling-container {
        transition: transform 0.7s cubic-bezier(0.86, 0, 0.07, 1);
      }
      
      /* Vignette Effect */
      .vignette::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0) 75%, rgba(0,0,0,1) 95%);
        pointer-events: none;
        z-index: 1;
      }
    </style>
